<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 CSS Animations</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css"
      integrity="sha512-giQeaPns4lQTBMRpOOHsYnGw1tGVzbAIHUyHRgn7+6FmiEgGGjaG0T2LZJmAPMzRCl+Cug0ItQ2xDZpTmEc+CQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet " href="style.css " />
  </head>

  <body>
    <div class="container">
      <div class="item">
        <a id="hover-clip-path" href="#">
          <span>button</span>
          <span>button</span>
        </a>
      </div>
      <div class="item opposite">
        <ul id="split-clip-path">
          <li>
            <a href="#" data-text="Home">Home</a>
          </li>
        </ul>
      </div>
      <div class="item">
        <div id="image-clip-path">
          <div class="content">
            <h2>image hover effect</h2>
            <a href="#">read more</a>
          </div>
          <img src="./assets/image-hover-clip-path.jpg" />
        </div>
      </div>
      <div class="item">
        <div id="image-circle-clip-path">
          <div class="img">
            <img src="./assets/image-circle-hover-clip-path.jpg" />
          </div>
          <div class="content">
            <a href="#">read more</a>
          </div>
        </div>
      </div>
      <div class="item black-white-slayer">
        <div id="black-white-clip-path">
          <h5>black</h5>
          <h5>white</h5>
        </div>
      </div>
      <div class="item">
        <div id="popup-clip-path">
          <h1>information</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </div>
      </div>
    </div>
    <!--  Script  -->
    <script src="script.js "></script>
  </body>
</html>
